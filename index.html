<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="main">
      <div id="cover"></div>

        <h1 class="name">ilhye</h1>

    <script>
      function setHoverIndex(index) {
        document.documentElement.style.setProperty("--hover-index", index);
      }
    </script>

</html>
